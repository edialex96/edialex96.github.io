<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/37784cd451.js" crossorigin="anonymous"></script>
    <title>GreenBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;400;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/normalice.css" />
    <link rel="stylesheet" href="./css/styles13.css" />
    <link rel="shortcut icon" href="./img/favicon2.png" type="image/x-icon" />
</head>

<body>
    <header>
        <div class="encabezado">
            <div class="logo">
                <a href="index.html"><img src="./img/Logo.png" alt="" /></a>
                <h2>GreenBox <br /><span>Te conecta con el campo</span></h2>
            </div>
            <div class="formulario">
                <h1>Inicio de seccion</h1>
                <form method="post">
                    <div class="username">
                        <input type="text" required>
                        <label>Nombre de usuario</label>
                    </div>
                    <div class="contraseña">
                        <input type="pasaword" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="recordar">¿Olvido su contraseña?</div>
                    <button class="iniciar">
                        <a href="productosAgricolas.html" class="no-underline">Iniciar sesión </a>
                    </button>
                    <button class="registrarse">
                        <a href="datos.html" class="no-underline1">Crea tu cuentas</a>
                    </button>
                </form>
            </div>
        </div>
    </header>
</body>

</html>
