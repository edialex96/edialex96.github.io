<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/37784cd451.js" crossorigin="anonymous"></script>
    <title>GreenBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;400;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/normalice.css" />
    <link rel="stylesheet" href="./css/styles12.css" />
    <link rel="shortcut icon" href="./img/favicon2.png" type="image/x-icon" />
</head>

<body>
    <header>
        <div class="encabezado">
            <div class="logo">
                <a href="index.html"><img src="./img/Logo.png" alt="" /></a>
                <h2>GreenBox <br /><span>Te conecta con el campo</span></h2>
            </div>
            <div class="form-container">
                <form>
                    <div class="column">
                        <h2>Registra tus Datos</h2>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                        <input type="text" placeholder="Fecha nacimiento">
                        <input type="text" placeholder="E-mail">
                        <input type="text" placeholder="Pais">
                    </div>
                    <div class="column1">
                        <input type="text" placeholder="Ciudad">
                        <input type="text" placeholder="Direccion">
                        <input type="text" placeholder="Telefono">
                        <input type="text" placeholder="Perfil">
                    </div>
                    <div class="column">
                        <h3>Inicia sesión en las siguientes 
                            plataformas</h3>
                            <button class="bta">
                                <i class="fa-brands fa-google"></i>
                                <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&hl=es&ifkv=AVQVeyzsUiL0zfKmOspFYibFnLe4oAy5ZjZnv0IBOjd7ZAYoC4XFxJ8x6Cl6EMLorsp5d99hNZai&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1577771859%3A1698167474177859&theme=glif#__utma=29003808.2117342604.1698167524.1698167524.1698167524.1&__utmb=29003808.0.10.1698167524&__utmc=29003808&__utmx=-&__utmz=29003808.1698167524.1.1.utmcsr=searchmenow.gg|utmccn=(referral)|utmcmd=referral|utmcct=/&__utmv=-&__utmk=118310218" class="no-underline">Inicia sesión con Google</a>
                            </button>
                        <button class="bta1">
                            <i class="fa-brands fa-facebook"></i>
                            <a href="https://es-la.facebook.com/login/device-based/regular/login/?login_attempt=1" class="no-underline1">Inicia seccion con Facebook</a></button>
                            <button class="bta2">
                            <i class="fa-brands fa-instagram"></i>
                            <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2F&hl=es-es&aa_click=8891933284028179" class="no-underline2">Inicia seccion con Instagram</a></button>
                    </div>
                </form>
            </div>
        </div>

    </header>
</body>

</html>
